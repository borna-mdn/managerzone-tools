<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MZ Tools</title>
    <style>
      body {
        font: 14px system-ui, sans-serif;
        margin: 12px;
        min-width: 220px;
      }
      .muted {
        color: #666;
      }
      button {
        padding: 6px 10px;
        border-radius: 8px;
        border: 1px solid #ddd;
        background: #fafafa;
        cursor: pointer;
        margin: 4px 0;
        width: 100%;
      }
      button:hover {
        background: #f0f0f0;
      }
      button:disabled {
        background: #e0e0e0;
        cursor: not-allowed;
        opacity: 0.6;
      }
      .cache-section {
        margin-top: 16px;
        padding: 12px;
        background: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #e9ecef;
      }
      .cache-stats {
        display: flex;
        justify-content: space-between;
        margin: 8px 0;
        font-size: 13px;
      }
      .cache-stat-label {
        color: #666;
      }
      .cache-stat-value {
        font-weight: 500;
      }
      .status-message {
        padding: 8px;
        border-radius: 6px;
        margin: 8px 0;
        font-size: 13px;
      }
      .status-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .status-info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
    </style>
  </head>
  <body>
    <h3 style="margin: 0 0 8px">ManagerZone Tools</h3>
    <p class="muted">Enhanced scout reports with caching.</p>

    <button id="ping">Ping content script</button>

    <div class="cache-section">
      <h4 style="margin: 0 0 8px; font-size: 14px">Scout Report Cache</h4>

      <div class="cache-stats">
        <span class="cache-stat-label">Cached players:</span>
        <span class="cache-stat-value" id="cache-count">Loading...</span>
      </div>

      <div class="cache-stats">
        <span class="cache-stat-label">Cache size:</span>
        <span class="cache-stat-value" id="cache-size">Loading...</span>
      </div>

      <button id="refresh-cache">Refresh Stats</button>
      <button id="clear-cache">Clear Cache</button>

      <div id="status-message" style="display: none"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
